[defaults]
# Make Ansible look for roles in the project's roles/ directory
roles_path = ./roles

# Optionally allow local project collections first (kept minimal)
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# Let Ansible auto-detect the correct Python on the managed host (localhost)
# Avoids failures when a ./venv/bin/python3 does not exist
interpreter_python = auto_silent
