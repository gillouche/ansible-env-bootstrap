---
# tasks file for search (install the_silver_searcher, ripgrep, fzf)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for search tools setup (macOS MacBook or Arch Linux)
  set_fact:
    search_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    search_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (search_macos_allowed | bool or search_arch_allowed | bool)

- block:
    - name: Ensure search tools are installed via Homebrew (macOS)
      community.general.homebrew:
        name:
          - the_silver_searcher
          - ripgrep
          - fzf
        state: present
      become: false
  when: search_macos_allowed | bool

- block:
    - name: Ensure search tools are installed via pacman (Arch Linux)
      community.general.pacman:
        name:
          - the_silver_searcher
          - ripgrep
          - fzf
        state: present
      become: true
  when: search_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
