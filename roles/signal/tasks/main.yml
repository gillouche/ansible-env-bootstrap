---
# tasks file for signal (install via Homebrew Cask on macOS or pacman/yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Signal setup (macOS MacBook or Arch Linux)
  set_fact:
    signal_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    signal_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (signal_macos_allowed | bool or signal_arch_allowed | bool)

- block:
    - name: Ensure Signal is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: signal
        state: present
      become: false
  when: signal_macos_allowed | bool

- block:
    - name: Ensure Signal Desktop is installed via pacman (Arch Linux)
      community.general.pacman:
        name: signal-desktop
        state: present
      become: true
  when: signal_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
