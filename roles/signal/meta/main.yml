---
galaxy_info:
  author: ansible-env-bootstrap
  description: Ensure Signal Desktop is installed via Homebrew Cask on macOS or via pacman/yay on Arch Linux.
  license: MIT
  min_ansible_version: '2.13'
  platforms:
    - name: MacOSX
      versions: ['all']
    - name: GenericLinux
      versions: ['all']
dependencies:
  - role: homebrew
    when: (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook'
