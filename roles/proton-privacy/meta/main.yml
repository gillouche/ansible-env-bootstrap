---
galaxy_info:
  author: ansible-env-bootstrap
  description: Ensure Proton apps (Drive, Mail, Pass, VPN) are installed on macOS (Homebrew Cask) or Arch Linux (yay/AUR).
  license: MIT
  min_ansible_version: '2.13'
  platforms:
    - name: MacOSX
      versions: ['all']
    - name: GenericLinux
      versions: ['all']
dependencies:
  # Ensure platform prerequisites are validated before running this role
  - role: homebrew
    when: (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook'
  - role: aur-helper
    when: >-
      (ansible_facts['os_family'] | default('')) == 'Archlinux' or
      (ansible_facts['distribution'] | default('')) == 'Archlinux' or
      (distro | default('')) == 'archlinux'
