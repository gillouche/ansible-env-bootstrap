---
# tasks file for spotify (install via Homebrew Cask on macOS or AUR/yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Spotify setup (macOS MacBook or Arch Linux)
  set_fact:
    spotify_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    spotify_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (spotify_macos_allowed | bool or spotify_arch_allowed | bool)

- block:
    - name: Ensure Spotify is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: spotify
        state: present
      become: false
  when: spotify_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure Spotify is installed via pacman (Arch Linux) â€” likely unavailable
      community.general.pacman:
        name: spotify
        state: present
      register: spotify_pacman
      ignore_errors: true
      become: true

    - name: Ensure Spotify is present via AUR using yay (spotify)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm spotify'
      register: spotify_yay_install
      changed_when: "'there is nothing to do' not in (spotify_yay_install.stdout | lower)"
      when: (spotify_pacman is failed) and ('spotify' not in (ansible_facts.packages | default({}).keys()))
      become: false
  when: spotify_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
