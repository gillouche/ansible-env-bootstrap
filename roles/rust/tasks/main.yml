---
# tasks file for rust (install rustup via Homebrew on macOS or pacman on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Rust setup (macOS MacBook or Arch Linux)
  set_fact:
    rust_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    rust_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (rust_macos_allowed | bool or rust_arch_allowed | bool)

- block:
    - name: Ensure rustup (via rustup-init) is installed via Homebrew (macOS)
      community.general.homebrew:
        name: rustup-init
        state: present
      become: false
  when: rust_macos_allowed | bool

- block:
    - name: Ensure rustup is installed via pacman (Arch Linux)
      community.general.pacman:
        name: rustup
        state: present
      become: true
  when: rust_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
