---
# tasks file for rust (install rustup via Homebrew on macOS)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platform for Rust setup (macOS MacBook only)
  set_fact:
    rust_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}

- name: Stop role when not on a supported platform (macOS MacBook)
  meta: end_role
  when: not (rust_macos_allowed | bool)

- block:
    - name: Ensure rustup (via rustup-init) is installed via Homebrew (macOS)
      community.general.homebrew:
        name: rustup-init
        state: present
      become: false
  when: rust_macos_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
