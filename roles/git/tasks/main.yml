---
# tasks file for git (install git and GitHub CLI)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for git setup (macOS MacBook or Arch Linux)
  set_fact:
    git_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    git_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (git_macos_allowed | bool or git_arch_allowed | bool)

- block:
    - name: Ensure git and gh are installed via Homebrew (macOS)
      community.general.homebrew:
        name:
          - git
          - gh
        state: present
      become: false
  when: git_macos_allowed | bool

- block:
    - name: Ensure git and github-cli are installed via pacman (Arch Linux)
      community.general.pacman:
        name:
          - git
          - github-cli
        state: present
      become: true
  when: git_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
