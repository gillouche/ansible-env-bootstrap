---
galaxy_info:
  author: ansible-env-bootstrap
  description: Ensure JetBrains Toolbox is present on macOS (via Homebrew Cask) or Arch Linux (via AUR/yay).
  license: MIT
  min_ansible_version: '2.13'
  platforms:
    - name: MacOSX
      versions: ['all']
    - name: GenericLinux
      versions: ['all']
dependencies:
  # Ensure platform prerequisites are validated before JetBrains role runs
  - role: homebrew
    when: (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook'
  - role: aur_helper
    when: >-
      (ansible_facts['os_family'] | default('')) == 'Archlinux' or
      (ansible_facts['distribution'] | default('')) == 'Archlinux' or
      (distro | default('')) == 'archlinux'
