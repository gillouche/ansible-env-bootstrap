---
# tasks file for jetbrains (Toolbox + JetBrains Mono font)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for JetBrains Toolbox handling
  set_fact:
    jetbrains_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    jetbrains_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (jetbrains_macos_allowed | bool or jetbrains_arch_allowed | bool)

- block:
    - name: Ensure JetBrains Toolbox is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: jetbrains-toolbox
        state: present
      become: false

    - name: Ensure JetBrains Mono font is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: font-jetbrains-mono
        state: present
      become: false
  when: jetbrains_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Ensure JetBrains Mono font is installed via pacman (Arch Linux)
      community.general.pacman:
        name: ttf-jetbrains-mono
        state: present
      become: true

    - name: Ensure JetBrains Toolbox is present via AUR using yay
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm jetbrains-toolbox'
      register: yay_install
      changed_when: "'there is nothing to do' not in (yay_install.stdout | lower)"
      when: ('jetbrains-toolbox' not in (ansible_facts.packages | default({}).keys()))
      become: false
  when: jetbrains_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
