---
# tasks file for vlc (install VLC via Homebrew Cask on macOS)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platform for VLC setup (macOS MacBook only)
  set_fact:
    vlc_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}

- name: Stop role when not on a supported platform (macOS MacBook)
  meta: end_role
  when: not (vlc_macos_allowed | bool)

- block:
    - name: Ensure VLC is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: vlc
        state: present
      become: false
  when: vlc_macos_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
