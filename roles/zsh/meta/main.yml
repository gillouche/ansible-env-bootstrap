---
galaxy_info:
  author: ansible-env-bootstrap
  description: Ensure zsh is installed and configured (macOS MacBook only).
  license: MIT
  min_ansible_version: '2.13'
  platforms:
    - name: MacOSX
      versions: ['all']
dependencies:
  - role: homebrew
    when: (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook'
  - role: dotfiles
