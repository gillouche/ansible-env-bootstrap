---
# tasks file for apache_spark (install via Homebrew on macOS or pacman/yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Apache Spark setup (macOS MacBook or Arch Linux)
  set_fact:
    spark_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    spark_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (spark_macos_allowed | bool or spark_arch_allowed | bool)

- block:
    - name: Ensure Apache Spark is installed via Homebrew (macOS)
      community.general.homebrew:
        name: apache-spark
        state: present
      become: false
  when: spark_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure Apache Spark is installed via pacman (Arch Linux)
      community.general.pacman:
        name: apache_spark
        state: present
      register: spark_pacman
      ignore_errors: true
      become: true

    - name: Ensure Apache Spark is present via AUR using yay (Arch Linux)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm apache_spark'
      register: spark_yay_install
      changed_when: "'there is nothing to do' not in (spark_yay_install.stdout | lower)"
      when: (spark_pacman is failed) and ('apache_spark' not in (ansible_facts.packages | default({}).keys()))
      become: false
  when: spark_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
