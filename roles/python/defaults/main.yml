---
# Default variables for python role
# This flag is used to ensure the role runs only once per host unless cleared.
role_execution_flag: "python_was_executed"

# List of Python versions to install with pyenv.
# Examples:
#   python_versions:
#     - 3.12.7
#     - 3.11.10
# If empty or undefined, the role will only ensure pyenv is installed.
python_versions:
  - 3.14

# On macOS, pyenv needs several build dependencies provided by Homebrew.
# These are ensured before attempting any pyenv Python builds.
# Note: Homebrew formula names may differ from generic library names:
#  - sqlite3 -> sqlite
#  - pkgconfig -> pkg-config
#  - tcl-tk@8 -> tcl-tk (Homebrew provides 8.x)
python_pyenv_brew_dependencies:
  - openssl@3
  - readline
  - sqlite
  - xz
  - tcl-tk
  - libb2
  - zstd
  - zlib
  - pkg-config
