---
# tasks file for go (install Go via Homebrew on macOS)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platform for Go setup (macOS MacBook only)
  set_fact:
    go_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}

- name: Stop role when not on a supported platform (macOS MacBook)
  meta: end_role
  when: not (go_macos_allowed | bool)

- block:
    - name: Ensure Go is installed via Homebrew (macOS)
      community.general.homebrew:
        name: go
        state: present
      become: false
  when: go_macos_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
