---
galaxy_info:
  author: ansible-env-bootstrap
  description: Ensure dotfiles repository exists under ~/.config/dotfiles on macOS MacBooks.
  license: MIT
  min_ansible_version: '2.13'
  platforms:
    - name: MacOSX
      versions: ['all']
dependencies:
  - role: homebrew
    when: (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook'
  - role: home_setup
  - role: git
