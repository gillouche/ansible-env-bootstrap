---
# tasks file for caprine (install via Homebrew Cask on macOS or pacman/yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Caprine setup (macOS MacBook or Arch Linux)
  set_fact:
    caprine_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    caprine_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (caprine_macos_allowed | bool or caprine_arch_allowed | bool)

- block:
    - name: Ensure Caprine is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: caprine
        state: present
      become: false
  when: caprine_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure Caprine is installed via pacman (Arch Linux) â€” may be unavailable
      community.general.pacman:
        name: caprine
        state: present
      register: caprine_pacman
      ignore_errors: true
      become: true

    - name: Ensure Caprine is present via AUR using yay (caprine-bin)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm caprine-bin'
      register: caprine_yay_install
      changed_when: "'there is nothing to do' not in (caprine_yay_install.stdout | lower)"
      when: caprine_pacman is failed and 'caprine-bin' not in (ansible_facts.packages | default({}).keys())
      become: false
  when: caprine_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
