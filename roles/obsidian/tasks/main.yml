---
# tasks file for obsidian (install via Homebrew Cask on macOS or pacman/yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Obsidian setup (macOS MacBook or Arch Linux)
  set_fact:
    obsidian_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    obsidian_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (obsidian_macos_allowed | bool or obsidian_arch_allowed | bool)

- block:
    - name: Ensure Obsidian is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: obsidian
        state: present
      become: false
  when: obsidian_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure Obsidian is installed via pacman (Arch Linux)
      community.general.pacman:
        name: obsidian
        state: present
      register: obsidian_pacman
      ignore_errors: true
      become: true

    - name: Ensure Obsidian is present via AUR using yay (obsidian)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm obsidian'
      register: obsidian_yay_install
      changed_when: "'there is nothing to do' not in (obsidian_yay_install.stdout | lower)"
      when: obsidian_pacman is failed and 'obsidian' not in (ansible_facts.packages | default({}).keys())
      become: false
  when: obsidian_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
