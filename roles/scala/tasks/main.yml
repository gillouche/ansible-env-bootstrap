---
# tasks file for scala (macOS only)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platform for Scala setup (macOS MacBook only)
  set_fact:
    scala_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}

- name: Stop role when not on a supported platform (macOS MacBook)
  meta: end_role
  when: not (scala_macos_allowed | bool)

- block:
    - name: Ensure Coursier is installed via Homebrew (macOS)
      community.general.homebrew:
        name: coursier
        state: present
      become: false
  when: scala_macos_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
