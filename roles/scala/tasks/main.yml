---
# tasks file for scala (mirror rust role structure)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Scala setup (macOS MacBook or Arch Linux)
  set_fact:
    scala_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    scala_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (scala_macos_allowed | bool or scala_arch_allowed | bool)

- block:
    - name: Ensure Coursier is installed via Homebrew (macOS)
      community.general.homebrew:
        name: coursier
        state: present
      become: false
  when: scala_macos_allowed | bool

- block:
    - name: Ensure Scala is installed via pacman (Arch Linux)
      community.general.pacman:
        name: scala
        state: present
      become: true
  when: scala_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
