---
# tasks file for raspberrypi (install Raspberry Pi Imager)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Raspberry Pi Imager setup (macOS MacBook or Arch Linux)
  set_fact:
    rpi_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    rpi_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (rpi_macos_allowed | bool or rpi_arch_allowed | bool)

- block:
    - name: Ensure Raspberry Pi Imager is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: raspberry-pi-imager
        state: present
      become: false
  when: rpi_macos_allowed | bool

- block:
    - name: Ensure Raspberry Pi Imager is installed via pacman (Arch Linux)
      community.general.pacman:
        name: rpi-imager
        state: present
      become: true
  when: rpi_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
