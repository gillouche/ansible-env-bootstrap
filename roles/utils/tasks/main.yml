---
# tasks file for utils (install common CLI utilities)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for utils setup (macOS MacBook or Arch Linux)
  set_fact:
    utils_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    utils_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (utils_macos_allowed | bool or utils_arch_allowed | bool)

- block:
    - name: Ensure utilities are installed via Homebrew (macOS)
      community.general.homebrew:
        name:
          - bpytop
          - glances
          - nmap
          - curl
          - wget
          - speedtest-cli
          - ncdu
          - jq
          - coreutils
          - appcleaner
          - ffmpeg
          - the-unarchiver
        state: present
      become: false
  when: utils_macos_allowed | bool

- block:
    - name: Ensure core utilities are installed via pacman (Arch Linux)
      community.general.pacman:
        name:
          - glances
          - nmap
          - curl
          - wget
          - speedtest-cli
          - ncdu
          - jq
        state: present
      become: true

    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure bpytop is installed via pacman (Arch Linux)
      community.general.pacman:
        name: bpytop
        state: present
      register: utils_bpytop_pacman
      ignore_errors: true
      become: true

    - name: Ensure bpytop is present via AUR using yay (Arch Linux)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm bpytop'
      register: utils_bpytop_yay_install
      changed_when: "'there is nothing to do' not in (utils_bpytop_yay_install.stdout | lower)"
      when: (utils_bpytop_pacman is failed) and ('bpytop' not in (ansible_facts.packages | default({}).keys()))
      become: false
  when: utils_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
