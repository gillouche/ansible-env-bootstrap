---
# tasks file for discord (install via Homebrew Cask on macOS or pacman on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Discord setup (macOS MacBook or Arch Linux)
  set_fact:
    discord_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    discord_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (discord_macos_allowed | bool or discord_arch_allowed | bool)

- block:
    - name: Ensure Discord is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: discord
        state: present
      become: false
  when: discord_macos_allowed | bool

- block:
    - name: Ensure Discord is installed via pacman (Arch Linux)
      community.general.pacman:
        name: discord
        state: present
      become: true
  when: discord_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
