---
# tasks file for postman (install via Homebrew Cask on macOS or yay on Arch Linux)

- name: Skip if role already executed
  meta: end_role
  when: vars[role_execution_flag] | default(false)

- name: Determine allowed platforms for Postman setup (macOS MacBook or Arch Linux)
  set_fact:
    postman_macos_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Darwin' and (device_type | default('')) == 'macbook' }}
    postman_arch_allowed: >-
      {{ (ansible_facts['os_family'] | default('')) == 'Archlinux' or
         (ansible_facts['distribution'] | default('')) == 'Archlinux' or
         (distro | default('')) == 'archlinux' }}

- name: Stop role when not on a supported platform (macOS MacBook or Arch Linux)
  meta: end_role
  when: not (postman_macos_allowed | bool or postman_arch_allowed | bool)

- block:
    - name: Ensure Postman is present via Homebrew Cask (macOS)
      community.general.homebrew_cask:
        name: postman
        state: present
      become: false
  when: postman_macos_allowed | bool

- block:
    - name: Gather installed package facts (Arch)
      ansible.builtin.package_facts:
        manager: auto

    - name: Try to ensure Postman is installed via pacman (Arch Linux) â€” likely unavailable
      community.general.pacman:
        name: postman
        state: present
      register: postman_pacman
      ignore_errors: true
      become: true

    - name: Ensure Postman is present via AUR using yay (postman-bin)
      ansible.builtin.command: bash -lc 'yay -S --needed --noconfirm postman-bin'
      register: postman_yay_install
      changed_when: "'there is nothing to do' not in (postman_yay_install.stdout | lower)"
      when: (postman_pacman is failed) and ('postman-bin' not in (ansible_facts.packages | default({}).keys()))
      become: false
  when: postman_arch_allowed | bool

- name: Mark role as executed
  set_fact:
    "{{ role_execution_flag }}": true
    cacheable: true
